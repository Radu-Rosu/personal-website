<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <div id="page">
      <header>
        <h1 align="center">Radu Codreanu Personal Webpage</h1>
        <h2 align="center">Welcome and feel free to explore my webpage</h2>
        <!-- LOGO -->
        <img
          src="images/logo_globe.jpg"
          style="width: 5%"
          style="height: 5%"
          alt="Logo"
          class="logo"
        />
        
        <br />
        <font size="5"
          >Before further reading, please consult the navigation menu:
        </font>

        <!-- NAVIGATIE -->
        <nav>
          <u1>
            <header class="header">
              <a href="index.html" class="logo"></a>
              <nav class="navbar">
                <ul class="nav-links">
                  <li>
                    <a href="about.html">
                      <font size="5">About</font>
                    </a>
                  </li>
                  <li>
                    <a href="cv.html">
                      <font size="5">CV</font>
                    </a>
                  </li>
                  <li>
                    <a href="contact.html">
                      <font size="5">Contact</font>
                    </a>
                  </li>
                  <li>
                    <a href="portofolio.html">
                      <font size="5">Portofolio</font>
                    </a>
                  </li>
                </ul>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->

                <div class="burger-menu" id="burger">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </nav>
            </header>
          </u1>
        </nav>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const burger = document.getElementById("burger");
            const navLinks = document.querySelector(".nav-links");

            burger.addEventListener("click", () => {
              burger.classList.toggle("open");
              navLinks.classList.toggle("active");
            });
          });
        </script>
      </header>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Codreanu Radu - All rights reserved -
        Copyright
      </p>
      <div class="social-links">
        <a href="https://facebook.com/radu.codreanu.39" target="_blank">
          <img
            src="images/facebook-logo.jpg""
            alt="Facebook"
            class="social-icon"
            width: 100%;
            height: auto;
          />
        </a>
        <a href="https://www.instagram.com/radu_codreanu.inc/" target="_blank">
          <img
            src="images/instagram-logo.jpg"
            alt="Instagram"
            class="social-icon"
            width: 100%;
            height: auto;
          />
        </a>
        <a href="mailto:r.codreanu10@gmail.com">
          <img
            src="images/gmail-logo.jpg"
            alt="Email"
            class="social-icon"
            width: 100%;
            height: auto;
          />
        </a>
      </div>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
